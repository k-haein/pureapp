<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 페이지</title>
    <style>
      /* 공통 스타일 */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
        color: #333;
        background-color: #f5f5f5;
      }
      
      /* 타이틀 스타일 */
      header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 2rem;
      }
      
      h1 {
        font-size: 2rem;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      
      /* 본문 스타일 */
      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      p {
        font-size: 1.2rem;
        line-height: 1.5;
        margin-bottom: 2rem;
      }
      
      /* 태블릿 화면용 스타일 */
      @media screen and (min-width: 768px) {
        h1 {
          font-size: 3rem;
        }
        
        p {
          font-size: 1.4rem;
          line-height: 1.7;
        }
      }
      
      /* 데스크탑 화면용 스타일 */
      @media screen and (min-width: 1024px) {
        h1 {
          font-size: 4rem;
        }
        
        p {
          font-size: 1.6rem;
          line-height: 2;
        }
      }
    </style>
  </head>
  
  <body>
    <header>
      <h1>반응형 웹 페이지</h1>
    </header>
    
    <main>
      <p>
        이 웹 페이지는 반응형 디자인을 사용하여 모바일, 태블릿, 데스크탑 화면 크기에 따라 다른 스타일을 적용합니다.
      </p>
      
      <p>
        이 웹 페이지는 Open Sans 글꼴을 사용합니다. Open Sans는 가독성이 높고 모바일 장치에서도 잘 표시됩니다.
      </p>
    </main>
  </body>
</html>
